<!DOCTYPE html>
<html>
<head>
<title> HTML Lists Example </title>
</head>
<body>
<h2>Ordered List (Numbered)</h2>
<ol>
<li>Notebook</li>
<li>Pen</li>
<li>Eraser</li>
</ol>

<h2>Unordered List (Bullet Points)</h2>
<ul>
<li>Car</li>
<li>Bike</li>
<li>Bus</li>
</ul>

<h2>Definition List (Items)</h2>
<dl>
<dt>Computer</dt>
<dd>An electronic device used for processing data and running programs.</dd>
<dt>Router</dt>
<dd>A device that connects different networks and directs data traffic.</dd>
</dl>
</body>
</html>
