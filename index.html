
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Animated Skills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style="height: 100vh;">
    <h2>Scroll Down to See Skills</h2>
  </div>

  <section class="skills-section">
    <h1>My Skills</h1>

    <div class="skill">
      <p>HTML</p>
      <div class="skill-bar">
        <div class="progress" data-skill="90%"></div>
      </div>
    </div>

    <div class="skill">
      <p>CSS</p>
      <div class="skill-bar">
        <div class="progress" data-skill="80%"></div>
      </div>
    </div>

    <div class="skill">
      <p>JavaScript</p>
      <div class="skill-bar">
        <div class="progress" data-skill="70%"></div>
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
